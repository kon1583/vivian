<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" href="{{site.github.url}}{{ "/css/style.css" | prepend: site.baseurl }}" type="text/css">
	<link rel="stylesheet" href="{{site.github.url}}{{ "/css/fontello.css" | prepend: site.baseurl }}" type="text/css">
	<link href="{{site.github.url}}{{ "/bootstrap-3.3.2-dist/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="{{ "/js/jquery-1.7.2.min.js" | prepend: site.baseurl }}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
